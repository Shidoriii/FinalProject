<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toe Beans Cat Cafe</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/svg+xml">

    <!-- Preconnect links for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">

    <!-- Ionicons Script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<style>

    /* Reset margins and paddings */
    html, body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        scroll-behavior: smooth;
        background: linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)), 
                url('wallpaper.jpg');
        background-repeat: repeat;
        background-size: auto;
        background-position: top left;
    }

    body {
        opacity: 0;
        transition: opacity 0.5s ease-in; /* Shorter duration for subtle effect */
    }

    body.loaded {
        opacity: 1;
    }

    /*Navigation*/
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0;
        display: flex;
        justify-content: space-between;
        align-items: center; 
        z-index: 10;
        padding: 10px 0; 
        width: 100%; 
    }


    .header {
        background-image: linear-gradient(#A8D5BA, #71a3a1); 
        padding: 0;
        margin: 0;
        border-bottom-left-radius: 50% 20%;
        border-bottom-right-radius: 50% 20%;
        box-shadow: 0 2px 9px 0 rgba(0,0,0,.2);
        position: sticky; /* Makes the navbar sticky */
        top: 0; /* Sticks the navbar to the top */
        z-index: 10; /* Keeps the navbar on top of other content */
        width: 100%; /* Ensures full width */
    }

    .logo-container {
        display: flex;
        justify-content: flex-start;
        box-shadow: 0 2px 9px 0 rgba(0,0,0,.2);
    }

    .logo img {
        max-width: 100px;
        height: auto;
        
    }

    .navbar {
        flex-grow: 1;
        display: flex;
        justify-content: center; 
        align-items: center;
        font-size: 20px;
        position: sticky; /* Makes the navbar sticky */
        top: 0; /* Sticks the navbar to the top */
        z-index: 10; /* Keeps the navbar on top of other content */
        padding: 10px 0; /* Optional padding */
        width: 100%; /* Ensures full width */
    }

    .navbar-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 40px; 
    }

    .navbar-link {
        color: #ffffff;
        text-decoration: none;
        font-weight: 1000;
        text-transform: uppercase;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }

    .navbar-link:hover,
    .navbar-link:focus {
        background-color: #4C6B49; 
        color: #fff;
    }

    .banner {
        background: url('banner-image.jpg') center/cover no-repeat;
        height: 300px; 
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        width: 100%;
        position: relative;
        
    }

    .banner h2 {
        font-size: 2.5rem;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    /* Main Section */
    .container-banner {
        width: 100%;
        max-width: 1100px;
        margin: auto;
    }

    .contact-info {
        text-align: center;
        margin: 2rem 0;
    }

    .contact-info h3 {
        font-size: 1.8rem;
        color: #555;
        margin-bottom: 1rem;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: #fff;
        padding: 2rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .contact-form label {
        font-weight: bold;
        color: #555;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    .contact-form textarea {
        min-height: 150px;
        resize: none;
    }

    .contact-form button {
        background: #FFB6B9;
        color: #fff;
        border: none;
        padding: 0.8rem 1.2rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
    }

    .contact-form button:hover {
        background: #ff6f6f;
    }

    section{
        margin: 20px auto;
        width: 80%;
        text-align: left;
    }

    /* footer Bar styling */
    footer{
        margin-top: 20px;
        font-size: 12px;
        text-align: center;
    }

    .row{
        margin: 20px auto;
        width: 80%;
        text-align: left;
    }

    .socials{
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%;
        margin: 0 auto;
        padding: 10px;
        gap: 15px;
        font-size: 25px;
    }

    a{
        color: #A8D5BA;
        text-align: center;
        transition: all 0.3s ease-in-out;
    }

    a:hover {
        color: #3a5238; /* Change icon color on hover */
    }
</style>
<body>
    <header class="header">
        <div class="container">
            <!-- Logo on the left -->
            <a href="#" class="logo">
                <img src="logo.png" alt="Cat Cafe Logo">
            </a>
    
            <!-- Navbar with menu items -->
            <nav class="navbar" data-nav>
                <ul class="navbar-list">
                    <li><a href="index.html" class="navbar-link">Home</a></li>
                    <li><a href="menu.html" class="navbar-link">Menu</a></li>
                    <li><a href="details.html" class="navbar-link">Details</a></li>
                    <li><a href="contact.html" class="navbar-link">Contact Us</a></li>
                    <li><a href="location.html" class="navbar-link">Location</a></li>
                </ul>
            </nav>
            
        </div>
    </header>

    <section class="banner">
        <div>
            <h2>Contact Us</h2>
        </div>
    </section>

    <main class="container-banner">
        <div class="contact-info">
            <h3>Get in Touch</h3>
            <p>We'd love to hear from you. Please fill out the form below or contact us directly.</p>
        </div>

        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <section class="socials">
        <div>
            <a href="https://www.facebook.com/toebeanscafe" target="_blank">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
        </div>

        <div>
            <a href="https://www.instagram.com/toebeanscafe" target="_blank">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
        </div>

        <div>
            <a href="https://x.com/toebeanscafe" target="_blank">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Rumsha Ahmed | Student Number: 301477527 | Final Assignment - Toe Beans Cat Caf√©</p>
    </footer>

        // Wait for the page to load completely
        window.addEventListener('load', function () {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
